<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <section id="container" class="container">
        <div class="controls">
            
        </div>
        <div id="interactive" class="viewport"><br clear="all"></div>
    </section>
    <script src="https://cdn.bootcss.com/jquery/2.0.3/jquery.js" type="text/javascript"></script>
    <script src="dist/quagga.js" type="text/javascript"></script>
    
    <script src="example/file_input.js" type="text/javascript"></script>
    <script type="text/javascript">

        alert(decode('http://weixin.luqinwenda.com/images/test.jpg'));

function decode(src){
      var config = {
            inputStream: {
            size: 800,
            singleChannel: false
            },
            locator: {
                patchSize: "medium",
                halfSample: true
               },
             decoder: {
                readers: [{
                     format: "code_128_reader",
                     config: {}
                    }]
                },
             locate: true,
              src: src
       }

       Quagga.decodeSingle(config, function(result) {
                if(!result){
                   alert("图片中没有条形码！");
                   return false;
                }
                //识别结果
                if(result.codeResult){
                    console.log("图片中的条形码为："+result.codeResult.code);
                    alert("图片中的条形码为：" + result.codeResult.code);
                }else{
                    alert("未识别到图片中的条形码！");
                }
       });
}

    </script>
</body>
</html>
